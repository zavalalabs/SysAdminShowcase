name: Update MacPorts URLs

on:
  schedule:
    - cron: '0 7 * * 1'   # Every Monday at 7AM UTC
  workflow_dispatch:       # Allow manual runs

permissions:
  contents: write          # Allow writing to repository

jobs:
  update-macports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest MacPorts release
        id: macports
        run: |
          curl -s https://api.github.com/repos/macports/macports-base/releases/latest > release.json
          cat release.json | jq -r '.tag_name' > version.txt
          cat release.json | jq -r '.assets[].browser_download_url' > urls.txt
          echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Update macports URLs in script
        run: |
          declare -A names=(
            ["14"]="Sonoma"
            ["13"]="Ventura"
            ["15"]="Sequoia"
            ["26"]="Tahoe"
          )

          for osver in "${!names[@]}"; do
            pkg=$(grep "${names[$osver]}" urls.txt | head -n1)
            if [[ -n "$pkg" ]]; then
              sed -i "s|https://github.com/macports/macports-base/releases/download/.*MacPorts-[0-9.]*-${osver}-.*.pkg|$pkg|" Apple-macOS/MacPortsAutoDetectInstall.sh
            fi
          done

      - name: Remove legacy unsupported macOS versions
        run: |
          # Remove macOS 10.x, 11.x, and 12.x version blocks
          # These are no longer receiving security updates
          
          # Remove from install_macports function
          sed -i '/elif \[\[ "\$osVersion" == 1[0-2]\* \]\]; then/,/^    elif\|^    else\|^    fi/{//!d; /elif \[\[ "\$osVersion" == 1[0-2]\* \]\]; then/d}' Apple-macOS/MacPortsAutoDetectInstall.sh
          
          # Remove from upgrade_macports function
          sed -i '/elif \[\[ "\$osVersion" == 1[0-2]\* \]\]; then/,/^    elif\|^    else\|^    fi/{//!d; /elif \[\[ "\$osVersion" == 1[0-2]\* \]\]; then/d}' Apple-macOS/MacPortsAutoDetectInstall.sh
          
          echo "Removed legacy macOS versions (10.x, 11.x, 12.x) - no longer receiving security updates"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Apple-macOS/MacPortsAutoDetectInstall.sh
          if git diff --cached --quiet; then
            echo "No updates needed"
          else
            git commit -m "Auto-update MacPorts URLs to $(cat version.txt)"
            git push
          fi
